<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create a navigation bar</title>
    <style>
      .container {
        background-color: rgb(39, 220, 220);
        margin-top: 20px;
        padding: 15px 25px 15px 34px;
        margin-right: 90px;
      }
      .home {
        color: deeppink;
      }
      .contact {
        color: red;
      }
      .blog {
        color: rgb(16, 194, 16);
      }
      .about {
        color: blue;
      }
      .login {
        color: rgb(13, 111, 208);
      }
    </style>
  </head>
  <body>
    <h2><u>Navigation Bar</u></h2>
    <div class="container">
      <a class="home" href="#"><u>Home</u></a> &nbsp; &nbsp; &nbsp;
      <a class="about" href="#"><u>About Us</u></a> &nbsp; &nbsp; &nbsp;
      <a class="contact" href="#"><u>Contact</u></a> &nbsp; &nbsp; &nbsp;
      <a class="blog" href="#"><u>Blog</u></a> &nbsp; &nbsp; &nbsp;
      <a class="login" href="#"><u>Login</u></a>
    </div>
  </body>
</html>
